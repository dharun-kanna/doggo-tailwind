<!DOCTYPE html>
<html>
<head>
    <title>Doggoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

    <!--header-->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
        <!-- left side -->
        <div class="flex items-center">
            <img src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-1024.png" width="50" alt="Logo" class="mr-2">
            <a href="#" class="inline-block p-3 text-indigo-200 hover:text-indigo-100 ">Home</a>
            <a href="#" class="inline-block p-3 text-indigo-200 hover:text-indigo-100">About</a>
        </div>
        
        <!-- right side -->
        <div class="hidden md:block">
            <a href="#" class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100">Login</a>
            <a href="#" class="inline-block px-4 py-2 text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 transiton ease-in duration-150 rounded">Sign Up</a>
        </div>
    </div>
    


    <!--hero-->
    <div class="md:flex  justify-between py-20 px-10 bg-indigo-600 text-indigo-100">

        <!-- left -->
        <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">Welcome to Doggo City!</h2>
            <p class="mb-6 text-lg">There is never a sad day here!</p>
        
            <a href="#" class="inline-block py-3 px-6 text-lg bg-gray-400 hover:bg-gray-300 text-gray-800 rounded mr-6">Learn More</a>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-orange-400 hover:bg-orange-300 text-orange-800  rounded">Get Started</a>
        </div>

        <!-- right -->
        <div  class="md:w-1/2" >
            <img class="w-full rounded shadow-2xl" src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="doggo">
        </div>
    </div>

    <!--features---------------------------->
    <div class="flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
        <div class="mr-2 text-center">
            <img src="https://media.istockphoto.com/photos/happy-dog-picture-id1328887289?b=1&k=20&m=1328887289&s=170667a&w=0&h=kimIEPd1p6SUF3kHfGI_LXRbjD9iuffmb7-zPVuT1JY=" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
            <p>Cuddle</p>
        </div>
        <div class="mr-2 mt-8 text-center">
            <img src="https://media.istockphoto.com/photos/playful-happy-smiling-pet-dog-running-in-the-grass-picture-id1320018473?b=1&k=20&m=1320018473&s=170667a&w=0&h=Q-U9yI4JjCJYSAzXZwpnM4HuaXPzo4K-vBsgO7lanyo=" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
            <p>Smile</p>
        </div>
        <div class="mr-2 text-center">
            <img src="https://media.istockphoto.com/photos/dog-and-cat-as-best-friends-looking-out-the-window-together-picture-id1364253107?b=1&k=20&m=1364253107&s=170667a&w=0&h=t6ACgO5qxJqjS_VFMqlMBweE5ha73Lbbk2CTRvSTL38=" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
            <p>Games</p>
        </div>
        <div class="mr-2 mt-8 text-center">
            <img src="https://media.istockphoto.com/photos/cat-and-a-dog-lie-together-on-the-bed-pets-sleeping-on-a-cozy-gray-picture-id1385113345?b=1&k=20&m=1385113345&s=170667a&w=0&h=SLfjE8gT59F3sBfy40RK6UwOS-2q452vc0OF2xZuUNg=" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
            <p>Swims</p>
        </div>
    </div>
    
    <!--footer + newsletter-->
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between items-center">
        <!-- left -->
        <div>
            <h3 class="text-lg mb-2">Join the Newsletter</h3>
            <form class="flex">
                <input type="email" placeholder="email" class="w-full px-4 py-3 rounded mr-4 outline-none focus:bg-indigo-100">
                <button class="bg-red-300 px-4 py-1 text-red-800 rounded">Join</button>
            </form>
        </div>

        <!-- right -->
        <div>
            Copyright &copy; Doggos 2022
        </div>
    </div>



</body>
</html>
